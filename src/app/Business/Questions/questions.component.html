<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title >Question List</mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
</mat-card-header>
  <mat-card-content>
    <mat-list *ngFor="let question of questions" role="list">
      <mat-list-item class="clickable" role="listitem" (click)="api.selectQuestion(question)">{{question.text}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
