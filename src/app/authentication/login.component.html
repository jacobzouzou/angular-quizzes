<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h3 *ngIf="this.auth.isLoginError" style="color: red">
            Error in login or password
        </h3>
        <!--#ref : allow to use ref in template itself -->
        <!-- Template driven: use ngModel form formControl -->
        <form #form="ngForm" (ngSubmit)="login(form)">
            <mat-form-field>
                <input ngModel type="email" name="email" matInput placeholder="Email" required />
            </mat-form-field>
            <br />
            <mat-form-field>
                <input name="password" [(ngModel)]="password" type="password" matInput placeholder="Password" required />
            </mat-form-field>
            <div>
                <button mat-button [disabled]="!form.valid">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
