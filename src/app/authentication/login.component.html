<mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h3 *ngIf="this.auth.isLoginError" style="color:red">Verify your login or password</h3>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <input
            formControlName="email"
            type="email"
            matInput
            placeholder="Email"
          />
        </mat-form-field>
        <br />
        <mat-form-field>
          <input
            formControlName="password"
            type="password"
            matInput
            placeholder="Password"
          />
        </mat-form-field>
        <div>
          <button mat-button [disabled]="!form.valid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
