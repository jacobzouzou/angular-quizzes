
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title *ngIf="quiz.id">Edit quiz</mat-card-title>
        <mat-card-title *ngIf="!quiz.id">New quiz</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="fullWidth">
          <!-- <mat-label>Your quiz</mat-label> -->
          <input
            [(ngModel)]="quiz.title"
            name="title"
            matInput
            placeholder="quiz title"
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="api.putQuiz(quiz)" *ngIf="quiz.id">SAVE</button>
      <button mat-button (click)="quiz={}" *ngIf="quiz.id">NEW</button>  
      <button mat-button [routerLink]="['/question', quiz.id]" *ngIf="quiz.id">EDIT QUESTIONS</button>  
      <button mat-button (click)="api.postQuiz(quiz)" *ngIf="!quiz.id">ADD</button>
    </mat-card-actions>
  </mat-card>
